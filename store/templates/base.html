<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BSHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Store</a>
            </li>
            
            
          </ul>


            <ul class="navbar-nav">
              <li class="nav-item">
                <form action="" method="post">
                  <div class="input-group">
                    <div class="form-outline" data-mdb-input-init>
                      <input type="search" id="form1" class="form-control" placeholder="Search..."/>
                    </div>
                    <button type="button" class="btn btn-outline-dark" data-mdb-ripple-init>
                      Search
                    </button>
                  </div>
                </form>

              <li class="nav-item"></li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cart">
                  Cart
                      <span class="cart-count" style="background-color: lightblue;color: white;padding: 3px 8px; border-radius: 50%; font-size: 12px;">{{request.session.cart.keys|length}}
                      </span>      
                </a>
              <li class="nav-item"></li>

                {% if request.session.customer %}

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
                <li class="nav-item"></li>

                <li class="nav-item"> 
                  <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                </li>

                {% else %}
  
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/login">Login</a>
                </li>
                {% endif %}
           
            
            </ul>



          
        </div>
      </div>
    </nav>
    <!--navbar-->


     
    {% block content %}{% endblock %}
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </body>
</html>
