{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded col-lg-10 mx-auto"> Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

               {% if error %}
                <div class="alert alert-danger col-lg-10 mx-auto " role="alert">
                    {{error}}
                </div>
                {% endif %}

                <div class="form-group col-lg-10 mx-auto">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="firstname" value="{{values.first_name}}" class="form-control form-control-sm" id="" placeholder="">
                </div>

                <div class="form-group mb-3 col-lg-10 mx-auto">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="lastname" value="{{values.last_name}}"class="form-control form-control-sm" id="">
                </div>

                <div class="form-group mb-3 col-lg-10 mx-auto">
                    <label for="" class="form-label">Phone</label>
                    <input type="number" name="phone" value="{{values.phone}}" class="form-control form-control-sm" id="" placeholder="">
                </div>

            
                <div class="form-group mb-3 col-lg-10 mx-auto">
                    <label for="" class="form-label">Email</label>
                    <input required type="text" name="email" value="{{values.email}}" class="form-control form-control-sm" id="" placeholder="name@example.com">
                </div>

                <div class="form-group mb-3 col-lg-10 mx-auto">
                    <label for="" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control form-control-sm" id="" placeholder="*******">
                </div>

                  <div class="form-group mb-3 col-lg-10 mx-auto">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                  </div>


            </form>
        </div>

    </div>
</div>

{% endblock %}
