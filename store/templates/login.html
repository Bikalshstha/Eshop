{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-5">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded col-lg-10 mb-4 mt-4 mx-auto"> Login Here</h3>
            <form action="/login" method="POST">

                {% csrf_token %}

               {% if error %}
                <div class="alert alert-danger col-lg-10 mx-auto " role="alert">
                    {{error}}
                </div>
                {% endif %}

                
                <div class="form-group mb-3 col-lg-10 mx-auto">
                    <label for="" class="form-label">Email</label>
                    <input required type="text" name="email" value="{{values.email}}" class="form-control form-control-sm" id="" placeholder="name@example.com">
                </div>

                <div class="form-group mb-3 col-lg-10 mx-auto">
                    <label for="" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control form-control-sm" id="" placeholder="*******">
                </div>

                  <div class="form-group mb-3 col-lg-10 mx-auto">
                    <input class="btn btn-sm btn-info mb-2 mt-2" type="submit" value="Login">
                  </div>


            </form>
        </div>

    </div>
</div>

{% endblock %}
